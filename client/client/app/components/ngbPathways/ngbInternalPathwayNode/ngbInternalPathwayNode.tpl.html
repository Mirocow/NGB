<div class="internal-pathway-node-container"
     ng-class="{'selected': $ctrl.selected}"
     ng-mousedown="$ctrl.onMouseDown($event)"
     ng-mousemove="$ctrl.onMouseMove($event)"
     ng-mouseup="$ctrl.onMouseUp($event)"
     ng-style="$ctrl.highlightStyle">
    <div class="internal-pathway-node-title"
         ng-class="{'internal-pathway-node-link': $ctrl.nodeData.taxId && $ctrl.geneId}"
         ng-mouseup="$ctrl.navigate()">
        <ngb-pathway-annotation-mark annotations="$ctrl.annotations"></ngb-pathway-annotation-mark>
        <div ng-if="$ctrl.geneName"
             class="internal-pathway-node-label-container">
            <div class="internal-pathway-node-label"
                 ng-bind-html="$ctrl.label">
            </div>
            <div class="internal-pathway-gene-name"
                 ng-bind-html="$ctrl.geneName">
            </div>
        </div>
        <div ng-if="!$ctrl.geneName"
             class="internal-pathway-node-label-container"
             ng-bind-html="$ctrl.label">
        </div>
    </div>
    <div class="internal-pathway-units-of-information" ng-if="$ctrl.unitOfInformation">
        <hr class="middle-line middle-line-left"/>
        <span class="unit-of-information-label">{{$ctrl.unitOfInformation}}</span>
        <hr class="middle-line middle-line-right"/>
    </div>
</div>
